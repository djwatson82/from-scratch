<div ng-if="!$ctrl.dependant.editing" class="col-md-5">{{$ctrl.dependant.firstName}} {{$ctrl.dependant.lastName}}</div>
<div ng-if="!$ctrl.dependant.editing" class="col-md-3">{{$ctrl.dependant.relation}}</div>

<div ng-if="!$ctrl.dependant.editing" class="col-md-4">
	<div class="col-md-6 text-right">{{$ctrl.getBenefitsCost() | currency}}</div>
	<div class="col-md-6 text-right">
		<div class="btn-group">
			<a href="javascript:void(0);" class="btn btn-xs btn-default" ng-disabled="$ctrl.appSettings.editing" ng-click="!$ctrl.appSettings.editing && $ctrl.editDependant()" title="EDIT"><i class="fa fa-pencil"></i></a>
    		<a href="javascript:void(0);" class="btn btn-xs btn-danger" ng-disabled="$ctrl.appSettings.editing" ng-click="$ctrl.onDelete({dependant:$ctrl.dependant})" title="DELETE"><i class="fa fa-trash"></i></a>
    	</div>
    </div>
</div>

<div ng-if="$ctrl.dependant.editing" colspan="3" class="col-md-12">
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
	    		<label>First Name:</label>
	    		<input class="form-control" type="text" ng-model="$ctrl.dependant.firstName"/>
	    	</div>
	    </div>
	    <div class="col-md-6">
		    <div class="form-group">
	    		<label>Last Name:</label>
	    		<input class="form-control" type="text" ng-model="$ctrl.dependant.lastName"/>
	    	</div>
	    </div>
	</div>
	<div class="row">
		<div class="col-md-6">
	    	<div class="form-group">
	    		<label>Relationship:</label>
	    		<input class="form-control" type="text" ng-model="$ctrl.dependant.relation"/>
	    	</div>
	    </div>
	    <div class="col-md-3">
	    	<label>&nbsp;</label>
	    	<a href="javascript:void(0);" class="btn btn-block btn-success" ng-disabled="!$ctrl.dependant.firstName || !$ctrl.dependant.lastName" ng-click="$ctrl.dependant.firstName && $ctrl.dependant.lastName && $ctrl.saveDependant()"><i class="fa fa-save"></i>&nbsp;&nbsp;SAVE</a>
	    </div>
	    <div class="col-md-3">
	    	<label>&nbsp;</label>
	    	<a href="javascript:void(0);" class="btn btn-block btn-warning" ng-click="$ctrl.cancelDependant()"><i class="fa fa-ban"></i>&nbsp;&nbsp;CANCEL</a>
	    </div>
    </div>
</div>
